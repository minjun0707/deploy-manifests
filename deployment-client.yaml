apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - image: kc-docs.kr-central-2.kcr.dev/tutorial/kakaocloud-library-client:9011b29e03f4e7f4b081b024ffe4af57660a3c03
          name: kakaocloud-library-client
          ports:
            - containerPort: 80
          env:
            - name: SERVER_ENDPOINT
              value: "http://server.kakaocloud-library.svc.cluster.local:8080"
      imagePullSecrets:
        - name: kc-tutorial-cr
